  <h2>REACHING OUR HOTEL </h2>
  <h4>FIND OUR LOCATION</h4>
    
  
   <h5>WE LOVE TO HEAR FROM YOU</h5>
   <center>
    <div  id="map" class="mapouter"><div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Madonna%20House&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://fmovies-online.net">fmovies</a><br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style><a href="https://www.embedgooglemap.net">embed map html</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style></div></div>
  </center>
   <!--  form-->
   <div class="form " >
   <form id="contact-form" action="#" method="post" role="form">
    <div class="error-container"></div>
    <div class="row">
      <div class="col-md-4 ">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control form-control-name" name="name" id="name" placeholder="" type="text" required>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control form-control-email" name="email" id="email" placeholder="" type="email"
            required>
        </div>
      </div>
      
    <div class="form-group">
      <label>Message</label>
      <textarea class="form-control form-control-message" name="message" id="message" placeholder="" rows="10"
        required></textarea>
    </div>
    <div class="text-right"><br>
      <button class="btn btn-primary solid blank" type="submit">Send Message</button>
    </div>
  </form>
</div>
